{% extends "header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>

    <style>
        /* Your styles go here */
    </style>

</head>
<body>

<div class="container signup-container m-t-150">
    <div class="card">
        <div class="card-header">
            <h3>Sign Up</h3>
        </div>
        <div class="card-body">
            <!-- Add your sign-up form here -->
            {% if msg %}
                <div class="alert alert-info" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'update_data' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Profile image</label>
                    <img src="{{ user.image.url }}" alt="Current Profile Image" style="max-width: 100px;">
                </div>

                <div class="form-group">
                    <label for="image">Update Profile image</label>
                    <input type="file" class="form-control-file" id="pimage" name="pimage" accept="image/*">
                </div>
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobile" name="mobile" value="{{ user.mobile }}">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea class="form-control" id="address" name="address"  rows="3" >{{ user.address }}</textarea>
                </div>

                <div class="modal-footer">
                  <button type="submit" name="action" class="btn btn-primary btn-block m-t-8">Update</button>
                  <button type="button" class="btn btn-info btn-block">
                      <a style="color:white;" href="{% url 'change-password' %}">Change Password</a>
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
